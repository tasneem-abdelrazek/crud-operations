<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="w-50 mx-auto">
        <h1 class="text-center my-5">CRUD</h1>
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control my-2 p-2">
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" class="form-control my-2 p-2">
        <label for="category">Category</label>
        <input type="text" id="category" class="form-control my-2 p-2">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control my-2 p-2">
        <button type="submit" class="btn btn-success w-100 mt-3 p-2" onclick="addProduct()" id="add">Add</button>
        <button type="submit" class="btn btn-warning w-100 mt-3 p-2" onclick="updateProduct()" id="update">Update</button>
    </div>
    <table class="table my-5 w-50 mx-auto">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody id="demo">
        </tbody>
      </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
